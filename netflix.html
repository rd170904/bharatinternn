<!DOCTYPE html>
<html lang="en">
<head><link rel ="icon" href="netfliximg.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.com</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body background="netflex.jpg">
    
    <div class="parent-login">
        <form class="login-card">
            <h1>Sign In</h1>
            <div class="userInput">
                <input type="text" name="email"
                       placeholder="Email or phone number"
                       onfocus="inputOnFocus(this)"
                    onblur="inputOnBlur(this)" />
            </div>
            <div class="userInput">
                <input type="password"
                       name="password" 
                       placeholder="Password" 
                       onfocus="inputOnFocus(this)"
                    onblur="inputOnBlur(this)" />
            </div>
            <div>
                <button class="btn-login">Sign In</button>
            </div>
            <div class="remMe">
                <div>
                    <input type="checkbox">
                    <label class="cText">Remember me</label>
                </div>
            </div>
            <div class="login2">

                    height="20" /><a href="#"
                                     class="cLink fb">
              Login with Facebook</a>
            </div>
            <div class="signUp">
                New to Netflix? <a href="#" 
                                   class="sLink">Sign up now</a>.
            </div>
            <div class="google cLink ">
                This page is protected by Google
              reCAPTCHA to ensure you're not a bot.
              <a href="#">Learn more.</a>
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
